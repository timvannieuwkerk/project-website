<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./style-todo.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <title>Document</title>
  </head>
  <body>
    <main class="app">
      <section class="greeting">
        <h1>TO DO Lijst</h1>
      </section>

      <section class="make-to-do-item">
        <h2>To Do aanmaken</h2>

        <form action="" id="todo-form">
          <h4>Naam</h4>
          <input
            type="text"
            placeholder="Bijvoorbeeld: Kamer opruimen "
            id="title"
            name="title"
            required="required"
          />

          <h4>Categorie</h4>
          <div class="options">
            <label for="category1">
              <input
                type="radio"
                name="category"
                id="category1"
                value="Project 1"
                required="required"
              />
              <p>Project 1</p>
            </label>

            <label for="category2">
              <input
                type="radio"
                name="category"
                id="category2"
                value="Project 2"
              />
              <p>Project 2</p>
            </label>
          </div>

          <h4>Voor welke datum moet deze af zijn?</h4>
          <input
            type="date"
            id="date"
            placeholder="Kies datum"
            name="date"
            required="required"
          />
          <!-- JAVASCRIPT, onfocus="(this.type = 'date')" -->
          <br />

          <input type="submit" value="Opslaan" id="submit" />
        </form>
      </section>

      <section class="to-do-overview">
        <h2>To Do overzicht</h2>
        <h4>Project 1</h4>
        <div class="project-1"></div>
        <h4>Project 2</h4>
        <div class="project-2"></div>
      </section>
    </main>

    <footer>
      <a href="index.html">Ga terug naar de hoofdpagina!</a>
    </footer>
    <script src="./todo.js"></script>
  </body>
</html>
