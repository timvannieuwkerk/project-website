<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style-todo.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <title>Document</title>
  </head>
  <body>
    <main class="app">
      <section class="greeting">
        <h1>TO DO Lijst</h1>
      </section>

      <section class="make-to-do-item">
        <h2>To Do aanmaken</h2>

        <form action="">
          <h4>Naam</h4>
          <input
            type="text"
            placeholder="Bijvoorbeeld: Kamer opruimen "
            required="required"
            id="title"
          />

          <h4>Categorie</h4>
          <div class="options">
            <label for="category1">
              <input
                type="radio"
                name="category"
                id="category1"
                required="required"
                value="persoonlijk"
              />
              <p>Persoonlijk</p>
            </label>

            <label for="category2">
              <input
                type="radio"
                name="category"
                id="category2"
                value="zakelijk"
              />
              <p>Zakelijk</p>
            </label>
          </div>

          <h4>Voor welke datum moet deze af zijn?</h4>
          <input type="date" id="date" placeholder="Kies datum" />
          <!-- JAVASCRIPT, onfocus="(this.type = 'date')" -->
          <br />

          <input type="submit" value="Opslaan" id="submit" />
        </form>
      </section>

      <section class="to-do-overview">
        <h2>To Do overzicht</h2>
        <div>
          <p>To do items 1</p>
          <p>Datum: 06-04-2024</p>
          <p>Categorie: Persoonlijk</p>
        </div>
        <div>To do item 2</div>
        <input type="text" value="To do item 3" readonly="readonly" />
      </section>
    </main>

    <footer>
      <a href="./index.html">Ga terug naar de hoofdpagina!</a>
    </footer>
  </body>
</html>
